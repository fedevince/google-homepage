<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="styles.css">
    </head>
    <body>
        <header class="container" style="justify-content: flex-end;">
            <nav id="head">
                <a href=''>Gmail</a>
                <a href=''>Images</a>
            </nav>
        </header>
        
        <main class='container' id='parent-search-box'>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;width:75%;">
                <div style="width: 60%;display: flex; flex-direction: column;">
                    <div style="align-self: center;"><img alt='Google logo' src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'></div>
                    <div>
                        <form action='https://www.google.com/'>
                            <input type="text" id='searchbox'>
                    </div>
                </div>
                <br>
                <div id='buttons-search-box'>
                    <button type="button">Google Search</button>
                    <button type='button'>I'm Feeling Lucky</button>
                </div>
            </div>
        </main>

        <div class="container" id='foot' style="align-items: space-between;">
            <footer>
                <div>
                    <div><a href=''>About</a></div>
                    <div><a href=''>Advertising</a></div>
                    <div><a href=''>Business</a></div>
                    <div><a href=''>How Search works</a></div>
                </div>
                <div>
                    <div><a href=''>Privacy</a></div>
                    <div><a href=''>Terms</a></div>
                    <div><a href=''>Settings</a></div>
                </div>
            </footer>
        </div>
    </body>
</html>
